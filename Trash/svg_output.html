
        <!DOCTYPE html>
        <html>
        <head>

                body { 
                    margin: 0;

                }

                    border: 1px solid #ccc;

                    height: 100%;

            <div class="container">
                <h1>SVG Animation MCP - HTML Renderer</h1>
                
                <div class="info-box">
